<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vite App</title>

  <!-- FUENTE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <!-- ICONS -->
  <!-- loads the entire Variable Font -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
  <!-- header -->
  <header>
    <div class="container__headerPrincipal">
      <div class="container__header">
        <div class="container__inputHeader">
          <input type="text" id="inputSearch" placeholder="Busca un producto">
          <button id="buttonSearch">Buscar
            <span class="material-symbols-outlined">
              search
            </span>
          </button>
        </div>
        <div class="containerButtonStore">
          <button id="addProduct" class="buttonStore">
            AÃ±adir un producto
            <span class="material-symbols-outlined">library_add</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="containerView">
      <aside class="aside">
        <h2>Categorias <span class="material-symbols-outlined">filter_list</span></h2>
        <ul id="listFilter"></ul>
      </aside>

      <div class="store" id="storeContainer"></div>
    </div>
  </main>

  <!-- popUP add or edit product -->
  <div class="popUp__container" id="myModal">
    <div class="popUpContent">
      <div class="divTitlePopUp">
        <h1>Agregar o modificar un producto</h1>
      </div>
      <div class="divPropsItem">
        <input type="text" placeholder="name" id="name">
        <input type="text" placeholder="imagen" id="imagen">
        <input type="number" value="0" placeholder="precio" id="precio">
        <select id="categoria">
          <option>Seleccione una categoria</option>
          <option>Gaseosas</option>
          <option>Hamburguesas</option>
          <option>Papas</option>
        </select>
      </div>
      <div class="divButtonsPopUp">
        <button class="buttonCancelPopUP" id="cancelarBtn">Cancelar</button>
        <button class="buttonAcceptPopUP" id="aceptarBtn">Aceptar</button>
        <button class="buttonDeletePopUp" id="deleterBtn">Eliminar</button>
      </div>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
